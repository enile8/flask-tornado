<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask with Tornado!</title>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animate.min.css') }}" rel="stylesheet">
</head>
<body class="container">
    <h2 class="text-muted">Flask with Tornado!</h2>
    <div class="row">
        <div class="col-md-4">
            <p id="log"></p>
            <form id="msg">
                <div class="input-group">
                <input id="say" class="form-control" type="text" />
                <span class="input-group-btn">
                <input id="send" class="btn btn-primary" type="submit" value="Send" />
                </span>
                </div>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/jquery-1.12.4.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-notify.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
